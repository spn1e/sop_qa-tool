# Development Docker Compose configuration
version: '3.8'

services:
  # Development API with hot reload
  api-dev:
    build:
      context: .
      target: development
    container_name: sop-qa-api-dev
    ports:
      - "8000:8000"
    environment:
      - MODE=local
      - LOG_LEVEL=DEBUG
      - ENABLE_DEBUG=true
      - LOCAL_DATA_PATH=/home/app/data
      - FAISS_INDEX_PATH=/home/app/data/faiss_index
      - PYTHONPATH=/home/app
    volumes:
      - .:/home/app
      - ./data:/home/app/data
    networks:
      - sop-qa-dev-network
    command: ["python", "-m", "uvicorn", "sop_qa_tool.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development UI with hot reload
  ui-dev:
    build:
      context: .
      target: development
    container_name: sop-qa-ui-dev
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://api-dev:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_SERVER_FILE_WATCHER_TYPE=poll
    volumes:
      - .:/home/app
      - ./data:/home/app/data
    networks:
      - sop-qa-dev-network
    depends_on:
      - api-dev
    command: ["streamlit", "run", "run_ui.py", "--server.port=8501", "--server.address=0.0.0.0"]

  # Jupyter Notebook for development
  jupyter:
    build:
      context: .
      target: development
    container_name: sop-qa-jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - PYTHONPATH=/home/app
    volumes:
      - .:/home/app
      - ./data:/home/app/data
    networks:
      - sop-qa-dev-network
    command: ["jupyter", "lab", "--ip=0.0.0.0", "--port=8888", "--no-browser", "--allow-root", "--NotebookApp.token=''", "--NotebookApp.password=''"]

networks:
  sop-qa-dev-network:
    driver: bridge