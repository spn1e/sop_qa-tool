events {
    worker_connections 1024;
}

http {
    upstream api {
        server api:8000;
    }
    
    upstream ui {
        server ui:8501;
    }
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=ui:10m rate=30r/s;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # API Backend
    server {
        listen 80;
        server_name api.sop-qa.local;
        
        location / {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # File upload size
            client_max_body_size 100M;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://api/health;
            access_log off;
        }
    }
    
    # Streamlit UI
    server {
        listen 80;
        server_name ui.sop-qa.local localhost;
        
        location / {
            limit_req zone=ui burst=50 nodelay;
            
            proxy_pass http://ui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Streamlit
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Static files
        location /static {
            proxy_pass http://ui/static;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Streamlit health check
        location /_stcore/health {
            proxy_pass http://ui/_stcore/health;
            access_log off;
        }
    }
    
    # Default server (redirect to UI)
    server {
        listen 80 default_server;
        server_name _;
        return 301 http://ui.sop-qa.local$request_uri;
    }
}